<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online de Instrumentos Musicales</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="stock.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy&display=swap" rel="stylesheet">
 </head>
 
<body>

    <header>
        <h1>Melodías del Alma</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <nav>
        <ul class="menu">
            <li>
                <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill">Todos los productos</i></button>
            </li>
            <li>
                <button id="guitarras" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb">Guitarras</i></button>
            </li>
            <li>
                <button id="baterias" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb">Baterías</i></button>
            </li>
            <li>
                <button id="pianos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb">Pianos</i></button>
            </li>
        </ul>
    </nav>

    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito de Compra</h3>
            <button id="carritoCerrar" class="modal-cerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>

    <footer>
        <div><p>Tienda Online de Instrumentos Musicales</p></div>
        <div class="fut"><img id="logo" src="./img/logui.jpg" alt=""></div>
        <div><p>2023</p></div>
    </footer>
    
</body>
</html>
